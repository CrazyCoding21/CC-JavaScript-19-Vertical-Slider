<!DOCTYPE html>
<html lang="ru">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name = "format-detection" content = "telephone=no">
    <script src="https://use.fontawesome.com/e7727969df.js"></script>

    <title>Vertical Slider</title>

	<!-- Styles -->
    <link rel="stylesheet" type="text/css"  href="css/main.css" />

</head>
<body>
    <div class="slider-box">
        <div class="left-slide">
            <div style="background-color: #e70113;">
                <h1>Nintendo Switch</h1>
                <p>Play anytime, anywhere</p>
            </div>
            <div style="background-color: #107b0e;">
                <h1>Xbox Series X</h1>
                <p>Power your Dreams</p>
            </div>
            <div style="background-color: #0454fc;">
                <h1>PlayStation 5</h1>
                <p>Play has no limits</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background: url(images/img-1.jpg) no-repeat;"></div>
            <div style="background: url(images/img-2.jpg) no-repeat;"></div>
            <div style="background: url(images/img-3.jpg) no-repeat;"></div>
        </div>
        <div class="action-btn">
            <button class="down-btn">
                <i class="fa fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fa fa-arrow-up"></i>
            </button>
        </div>
    </div>
    


 <!-- Scripts -->
 <script src="js/main.js"></script>
</body>  
</html>
